<template>
    <div class="login-container">
        <div class="pwd-conditions-container bg-light">
            <lightning-formatted-rich-text value={htmlIntroContent}></lightning-formatted-rich-text>
            <template if:true={showError}>
                <lightning-formatted-rich-text value={errorMessageMerged}></lightning-formatted-rich-text>
            </template>
        </div>
        <div class="slds-form-element">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                <lightning-icon icon-name="utility:user" size="x-small" class="input-icon"></lightning-icon>
                <input type="text" placeholder={lblUsername} onchange={handleUsernameChange} class="slds-input input-custom" />
            </div>
        </div>
        <div class="slds-form-element">
            <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
                <lightning-icon icon-name="utility:lock" size="x-small" class="input-icon"></lightning-icon>
                <input type={passwordInputType} placeholder={lblPassword} onchange={handlePasswordChange} class="slds-input input-custom" />
                <template if:true={showPassword}>
                    <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Ocultar contraseña" onclick={handleTogglePassword}>
                        <lightning-icon icon-name="utility:hide" size="x-small" class="input-icon-right"></lightning-icon>
                    </button>
                </template>
                <template if:false={showPassword}>
                    <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" title="Mostrar contraseña" onclick={handleTogglePassword}>
                        <lightning-icon icon-name="utility:preview" size="x-small" class="input-icon-right"></lightning-icon>
                    </button>
                </template>
            </div>
        </div>

        <lightning-button label={lblBtnLogin} variant="brand" onclick={handleLogin} class="login-button">
        </lightning-button>

        <div class="links">
            <a href={urlForgotPwd} class="padding-right-15">{lblForgotPassword}</a>
            <template if:true={showRegistration}>
                <a href={urlSignUp}>{lblSignup}</a>
            </template>
        </div>
    </div>
</template>
